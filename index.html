<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- islami bank brand logo -->
    <link rel="shortcut icon" href="islami bank logo.png">
    <!-- custom css -->
    <link rel="stylesheet" href="style.css">
    <!-- boostrap link -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title> Islami Bank</title>
</head>
<body>
  <div class="login-area" id="login-area">
    <h1 class="bank-title"> Welcome to <span class="text-success">Islami Bank</span></h1>
    <img src="islami bank logo.png" style="margin: 1px 47%;" height="50px" width="80px"  alt="islami bank logo">
    <div class="submit-area" id="submit-area">
        <h4>Login</h4>
        <input type="text" class="form-control" placeholder="Enter your email" name ='email' required>
        <br>
        <input type="password" class="form-control" placeholder="Enter your password" name ='password' required>
        <br>
        <button class="btn btn-success" id="submit-btn">Submit</button>
    </div>
  </div>
  <div class="transaction-area" id="transaction-area">
<div class="row">
    <div class="col-md-4">
       <div class="Deposit status">
        <h5>Deposit</h5>
        <h2>$ <span id="currentDeposit">00</span></h2>
       </div>
    </div>
    <div class="col-md-4">
      <div class="Withdraw status">
        <h5>Withdraw</h5>
        <h2>$ <span id="currentWithdraw">00</span></h2>
      </div>
    </div>
    <div class="col-md-4">
        <div class="Balance status">
        <h5>Balance</h5>
        <h2>$ <span id="currentBalance"> 1240 </span></h2>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-md-6">
        <div class="submit-area">
            <h4>Deposit</h4>
            <input type="text" class="form-control" placeholder="$ amount you want do Deposit" id="depositAmount">
            <br>
            <button class="btn btn-success" id="depositBtn">Deposit</button>
        </div>
    </div>
    <div class="col-md-6">
        <div class="submit-area">
            <h4>Withdraw</h4>
            <input type="text" class="form-control" id="withdrawAmount" placeholder="$ amount you want to Withdraw">
            <br>
            <button class="btn btn-success" id="addWithdraw">Withdraw</button>
        </div>
    </div>
</div>
</div>
  <p class="text-center" id="copyright"> Copyright &copy;2022 | All right reserved by  <span style="color: #e43a15;">Omar Faruk</span> </p>
    <script src="script.js"></script>
</body>
</html>
